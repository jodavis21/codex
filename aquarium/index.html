<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm Aquarium</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay">
    <h1>Calm Aquarium</h1>
    <p>Space &mdash; Drop food pellets</p>
    <p>M &mdash; Toggle ambience</p>
    <p>P &mdash; Pause camera drift</p>
    <p>R &mdash; Reset camera</p>
    <p>1 / 2 &mdash; Quality presets</p>
  </div>
  <audio id="ambience" src="https://cdn.jsdelivr.net/gh/terkelg/ambient-music@master/serene-water.mp3" loop></audio>
  <canvas id="aquarium"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
